  <div id="header-wrapper-contact">
      {% include header.html %}
  </div><!-- end of header-wrapper-contact -->

  <div class="mid-section-contact">
    <div class="container">
        <div class="row">
          <div class="col-sm-6 col-xs-12">
             <h2>SEND US A</h2>
              <form class="form-horizontal" role="form">

                <div class="form-group">
                  <div class="col-xs-6">
                    <input type="text" class="form-control" id="name" placeholder="Your name">
                  </div>
                  <div class="col-xs-6">
                    <input type="email" class="form-control" id="email" placeholder="Your email">
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-xs-12"> 
                       <input type="text" class="form-control" id="subject" placeholder="Subject">
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-xs-12"> 
                     <textarea class="form-control" rows="5" id="comment" placeholder="Message"></textarea>
                  </div>
                </div>

                <div class="form-group"> 
                  <div class="col-xs-12">
                    <button type="submit" class="btn btn-default">Submit</button>
                  </div>
                </div>
              </form>
          </div>
          <div class="col-sm-6 col-xs-12 contact-addr">
               <h2>OUR ADDRESS</h2>
                <div>
                  <p>123B Ruskin Gardens London - United Kingdom HA3 9PY</p>
                  <p>+44 (0) 20 8050 2404</p>
                  <p>info@apexure.com</p>
                </div>
          </div>
        </div>
    </div>
  </div><!-- end of mid-section-contact-->
